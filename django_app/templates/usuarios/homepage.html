<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Home</title>
  </head>
  <body class="bg-slate-900 text-white">
    <main>
      <section class="flex h-screen items-center justify-evenly">
        <div class="flex flex-col items-center pl-10">
          <div class="font-semibold text-3xl mb-4">
            Bem vindo de volta, {{ nome_usuario }}
          </div>
          <div
            class="h-[300px] w-[450px] rounded-lg shadow-lg bg-white mx-auto"
          >
            <div
              class="text-lg text-slate-900 flex flex-col justify-center items-center h-full"
            >
              <div
                class="text-lg text-slate-900 flex flex-col justify-center gap-y-8"
              >
                <p>
                  <span class="font-bold">Nome de Usuário:</span>
                  <span class="font-mono">{{ user.username }}</span>
                </p>
                <p>
                  <span class="font-bold">Email:</span>
                  <span class="font-mono">{{ user.email }}</span>
                </p>
                <p>
                  <span class="font-bold">ID de Usuário:</span>
                  <span class="font-mono">{{ user.id }}</span>
                </p>
              </div>
            </div>
            <div>
              <form action="{% url 'logout' %}" method="POST" class="inline">
                {% csrf_token %}
                <button
                  type="submit"
                  class="bg-slate-800 hover:bg-sky-950 focus:outline-2 focus:outline-offset-2 focus:outline-black active:bg-slate-900 w-28 h-10 rounded-lg"
                >
                  Log out
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="flex flex-col items-center">
          <div class="font-semibold text-3xl mb-4">Itens cadastrados</div>
          <div
            class="h-[300px] w-[900px] rounded-lg shadow-lg bg-white flex items-center justify-center"
          ></div>
        </div>
      </section>
    </main>
  </body>
</html>
