<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Projeto django</title>
  </head>
  <body class="bg-slate-900 text-white">
    <main>
      <section>
        <div
          class="flex flex-col items-center justify-center h-screen gap-y-10 pb-10"
        >
          <div class="font-semibold text-3xl">
            <h1>Cadastre-se</h1>
          </div>
          <div class="h-[400px] w-[550px] bg-white rounded-lg shadow-lg p-8">
            <form
              action="{% url 'listagem_usuarios' %}"
              method="POST"
              class="flex flex-col items-center gap-y-3"
            >
              {% csrf_token %}
              <div>
                <label
                  for="username"
                  class="block text-sm font-medium text-slate-900"
                  >Nome de Usuário</label
                >
                <input
                  type="text"
                  id="username"
                  placeholder="Username..."
                  name="username"
                  class="block w-[250px] h-[30px] px-2 rounded-lg shadow-md text-slate-900 bg-zinc-400 border border-black placeholder:text-slate-900"
                />
              </div>
              <div>
                <label
                  for="email"
                  class="block text-sm font-medium text-slate-900"
                  >Email</label
                >
                <input
                  type="email"
                  id="email"
                  placeholder="Email..."
                  name="email"
                  class="block w-[250px] h-[30px] px-2 rounded-lg shadow-md text-slate-900 bg-zinc-400 border border-black placeholder:text-slate-900"
                />
              </div>
              <div>
                <label
                  for="senha"
                  class="block text-sm font-medium text-slate-900"
                  >Senha</label
                >
                <input
                  type="password"
                  id="senha"
                  placeholder="Senha..."
                  name="senha"
                  class="block w-[250px] h-[30px] px-2 rounded-lg shadow-md text-slate-900 bg-zinc-400 border border-black placeholder:text-slate-900"
                />
              </div>
              <div>
                <label
                  for="confirmar_senha"
                  class="block text-sm font-medium text-slate-900"
                  >Confirme a senha</label
                >
                <input
                  type="password"
                  id="confirmar_senha"
                  placeholder="Confirmar a senha..."
                  name="confirmar_senha"
                  class="block w-[250px] h-[30px] px-2 rounded-lg shadow-md text-slate-900 bg-zinc-400 border border-black placeholder:text-slate-900"
                />
              </div>
              <div class="pt-3">
                <button
                  type="submit"
                  class="bg-slate-800 hover:bg-sky-950 focus:outline-2 focus:outline-offset-2 focus:outline-black active:bg-slate-900 w-28 h-10 rounded-lg"
                  value="Cadastrar"
                >
                  Cadastrar
                </button>
              </div>
            </form>
            <div class="text-black flex justify-center pt-5">
              <p>
                Ja possui uma conta?
                <a
                  href="/login"
                  class="font-semibold text-indigo-600 hover:text-indigo-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-indigo-500"
                >
                  Faça login aqui
                </a>
              </p>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
</html>
